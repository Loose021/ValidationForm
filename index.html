<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Validation</title>
</head>

<body>
  <div class="container">
    <div class="row" id="vh">
      <div class="col-md-7 d-flex align-items-center" id="bgImageOne">
        <div class="container p-5">
          <div class="row justify-content-center">
            <div class="col-9">
              <div class="logo">
                <img src="img/logo.svg">
              </div>
              <div class="text">
                <h1>
                  <span>We're</span> <br>
                  coming <br>
                  soon
                </h1>
                <p>
                  Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                  up-to-date with announcements and our launch deals.
                </p>
              </div>
              <div class="form">
                <form class="form" action="">
                  <input class="input" id="email" placeholder="Email Address">
                  <label for="email"></label>
                  <button class="button">
                    <img src="img/icon-arrow.svg">
                  </button>
                </form>
                <img src="img/icon-error.svg" class="error d-none">
                <p class="inner"></p>
              </div>
              <p class="thanks"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5" id="bgImageGirl"></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
